<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-3 " style="margin: 0; padding: 0;">
                    <app-navbar></app-navbar>
                </div>
                <div class="col-9 p-5">
                    <div class="row">
                        <div class="col-12 p-2 text-end">
                            <button  mat-button style="background-color: white;" (click)="openDialog()">Add Employee</button>
                        </div>
                        <div class="col-12 p-2">
                            <!-- table started -->
                            <section class="example-container mat-elevation-z8" tabindex="0">
                                <table mat-table [dataSource]="dataSource">
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="employeeid" sticky>
                                    <th mat-header-cell *matHeaderCellDef> User  </th>
                                    <td mat-cell *matCellDef="let element"> {{element.employeeid}} </td>
                                  </ng-container>
                                  
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.employeename}} </td>
                                  </ng-container>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="tasks" sticky-end>
                                    <th mat-header-cell *matHeaderCellDef> Tasks </th>
                                    <td mat-cell *matCellDef="let element"> {{element.tasks}} </td>
                                  </ng-container>
                              
                              
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              </section>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
